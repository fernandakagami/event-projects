<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Produto</title>

    <link rel="stylesheet" href="../assets/css/new-product.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <header class="header-container">        
        <ul class="logo">
            <li class="logo-alura-one" >
                <img src="../assets/img/controller.png" alt="controller">
                <h1><b>Alura</b>Geek</h1>
            </li>
            <li class="logo-admin">
                <a href="products.html">Menu Administrador</a>
            </li>
            <li class="logo-search">
                <div class="content-search">
                    <input type="search" placeholder="O que deseja encontrar?">    
                </div> 
                <button type="button" class="collapsible"><img src="../assets/img/search.png" alt="search button"></button>
            </li>
        </ul>    
    </header>

    <main>
        <section class="form-product">
            <h2>Adicionar novo produto</h2>
            <form class="form-new-product" action="products.html">
                <div class="form-label">
                    <label>URL da imagem</label>
                    <input type="url" id="url" name="url">
                </div>
                <div class="form-label">
                    <label>Categoria</label>
                    <input type="text" id="categoria" name="categoria">
                </div>
                <div class="form-label">
                    <label>Nome do Produto</label>
                    <input type="text" id="nome" name="nome"> 
                </div>
                <div class="form-label">
                    <label>Preço do Produto</label>
                    <input type="text" id="preço" name="preço"> 
                </div>
                <div class="form-label">
                    <label>Descrição do Produto</label>
                    <textarea name="descricao"></textarea>     
                </div>     
                <button type="submit">Adicionar produto</button>
            </form>
        </section>    
    </main>

    <div class="link-form-background">
        <div class="link-form-container">
            <section class="links-container">
                <div class="logo-alura-two">                        
                    <img src="../assets/img/controller.png" alt="controller">
                    <h1><b>Alura</b>Geek</h1>
                </div>
                <ul class="links-list">
                    <li><a href="#">Quem somos nós</a></li>
                    <li><a href="#">Política de privacidade</a></li>
                    <li><a href="#">Programa fidelidade</a></li>
                    <li><a href="#">Nossas lojas</a></li>
                    <li><a href="#">Quero ser franqueado</a></li>
                    <li><a href="#">Anuncie aqui</a></li>
                </ul>    
            </section>               
            
            <section class="form-message">
                <p>Fale conosco</p>
                <form action="#" method="get">
                    <div class="form-group">
                        <label for="name" class="form-control-label">Nome </label>
                        <input id="name" type="text" name="name" class="form-control" placeholder="José Alencar" data-tipo="nome" required>                        
                        <span></span>
                    </div>                 
                    <div>
                        <textarea id="message" name="message" placeholder="Escreva sua mensagem." data-tipo="mensagem" required></textarea>
                        <span></span>    
                    </div>                    
                    <button type="submit" class="form-button">Enviar Mensagem</button>
                </form>
            </section>             
        </div>
    </div>           
            
    <footer>
        <p>Desenvolvido por Fernanda</p>
        <p>2022</p>
    </footer>

    <script src="../assets/js/input.js"></script> 
</body>
</html>
